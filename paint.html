<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles/paint.css" rel="stylesheet" />
    <link href="./styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <br /><br /><br />
    <!-- TODO: HACK -->

    <div id="buttons">
      <a id="reset">Clear</a>

      <div id="gray0" class="color"></div>
      <div id="gray1" class="color"></div>
      <div id="gray2" class="color"></div>
      <div id="gray3" class="color"></div>
      <div id="gray4" class="color"></div>
      <div id="black" class="color"></div>
      <div id="white" class="color"></div>

      <div id="default" class="color"><a>XS</a></div>
      <div id="thin" class="color"><a>S</a></div>
      <div id="medium" class="color"><a>M</a></div>
      <div id="thick" class="color"><a>L</a></div>
      <div id="huge" class="color"><a>XL</a></div>
    </div>

    <div class="container">
      <canvas width="600px" height="400px" id="art"></canvas>
    </div>

    <button id="download">Save</button>
    <button id="home" onclick="window.open('https://edibotopic.github.io/write-height/index.html')">Home</button>
    <br />
    <br />

    <div class="checkboxes">
      <div class="options">
        <label
          >Square<input type="checkbox" id="squarer" autocomplete="off"
        /></label>
      </div>

      <div class="options">
        <label
          >Ghost<input type="checkbox" id="blurrer" autocomplete="off"
        /></label>
      </div>

      <div class="options">
        <label
          >Foam<input type="checkbox" id="foamer" autocomplete="off"
        /></label>
      </div>
    </div>

    <script src="./scripts/paint.js"></script>
  </body>
</html>
