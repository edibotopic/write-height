<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WriteHeight | Paint Your Heightmap Image for Download</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#201b1b">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="/assets/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link href="./styles/paint.css" rel="stylesheet" />
    <link href="./styles/main.css" rel="stylesheet" />
  </head>
  <body>

    <div class="top_panel">
      <div id="buttons">
        <a id="reset">Clear</a>

        <div id="gray0" class="color"></div>
        <div id="gray1" class="color"></div>
        <div id="gray2" class="color"></div>
        <div id="gray3" class="color"></div>
        <div id="gray4" class="color"></div>
        <div id="black" class="color"></div>
        <div id="white" class="color"></div>
        <br />
        <div id="size">Size:</div>
        <div id="default" class="color"><a>XS</a></div>
        <div id="thin" class="color"><a>S</a></div>
        <div id="medium" class="color"><a>M</a></div>
        <div id="thick" class="color"><a>L</a></div>
        <div id="huge" class="color"><a>XL</a></div>
      </div>
    </div>

    <br /><br />
    <div class="container">
      <canvas width="600px" height="400px" id="art"></canvas>
    </div>

    <button class="buttons_basic" id="download">Save</button>
    <button
      class="buttons_basic"
      id="home"
      onclick="window.open('https://edibotopic.github.io/write-height/index.html')"
    >
      Home
    </button>
    <br />
    <br />

    <div class="checkboxes">
      <div class="options">
        <label
          >Ghost<input type="checkbox" id="blurrer" autocomplete="off"
        /></label>
      </div>

      <div class="options">
        <label
          >Foam<input type="checkbox" id="foamer" autocomplete="off"
        /></label>
      </div>
    </div>

    <script src="./scripts/paint_alt.js"></script>
  </body>
</html>
