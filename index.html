<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write Height</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div id="header">
    <h1>
      Write Height <span id="bar">|</span>
      <span id="subhead">3D from Grayscale</span>
    </h1>
  </div>

  <div class="render-container">
      <img id="output" src="" />
      <a id="question" href="https://edibotopic.github.io/write-height/about.html">‚ùî</a>

      <canvas id="renderCanvas"></canvas>
  </div>

  <div class="button-group">
    <form>
      <br />
      <label class="custom-upload" for="img">
        <i class="fa fa-upload" aria-hidden="true"></i>
        Upload an image
      </label>
      <input type="file" id="img" name="img" accept="image/*"
        onchange="loadFile(event); activateButtons(); meshify();" />
    </form>
    <button class="custom-button" onclick="getRndImg(); activateButtons(); meshify()">
      <i class="fa fa-random" aria-hidden="true"></i> New demo image
    </button>
    <button class="custom-button" onclick="window.open('https://edibotopic.github.io/write-height/paint.html')">
      <i class="fa fa-pencil" aria-hidden="true"></i> Draw your image
    </button>
    <button class="custom-button" onclick="window.open('https://edibotopic.github.io/write-height/walker.html')">
      <i class="fa fa-code" aria-hidden="true"></i> Algorithmic image 
    </button>
  </div>

<!-- <div id="footer"> -->
<!--   <a href="https://github.com/edibotopic/write-height">edibotopic | 2022</a> -->
<!-- </div> -->

  <script>
    var loadFile = function (event) {
      var image = document.getElementById('output')
      image.src = URL.createObjectURL(event.target.files[0])
    }
  </script>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.gridMaterial.min.js"></script>
  <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
  <script src="./scripts/imager.js"></script>
  <script src="./scripts/main.js" defer></script>
</body>

</html>
