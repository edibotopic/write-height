<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WriteHeight | Convert Grayscale Images to 3D Models</title>
    <meta name="description" content="Easily make interactive 3D models from grayscale images and heightmaps">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#201b1b">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="./assets/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="header">
      <h1>
        WriteHeight <span id="bar">|</span>
        <span id="subhead">grayscale to 3D</span>
      </h1>
    </div>

    <div class="render-container">
      <img title="source image" id="output" src="" />
      <!-- <i class="fa-solid fa-eye-slash" aria-hidden="true" id="question" onclick="hideUI()"></i> -->
      <canvas
        title="click, touch and drag to interact"
        id="renderCanvas"
      ></canvas>
    </div>

    <div class="button-group">
      <label
        title="show a random model"
        class="action-icons"
        id="refresh"
      >
        <i class="fa fa-random" aria-hidden="true"></i>
      </label>
      <form>
        <label title="upload a grayscale image" class="action-icons" for="img">
          <i class="fa fa-upload" aria-hidden="true"></i>
        </label>
        <input
          type="file"
          id="img"
          name="img"
          accept="image/*"
          onchange="loadFile(event); meshify();"
        />
      </form>
      <!-- <label -->
      <!--   title="draw a grayscale image" -->
      <!--   class="action-icons" -->
      <!--   onclick="window.open('https://edibotopic.github.io/write-height/paint.html')" -->
      <!-- > -->
      <!--   <i class="fa-solid fa-pencil" aria-hidden="true"></i> -->
      <!-- </label> -->
      <!-- <label -->
      <!--   title="smoky walk" -->
      <!--   class="action-icons" -->
      <!--   onclick="window.open('https://edibotopic.github.io/write-height/walker.html')" -->
      <!-- > -->
      <!--   <i class="fa-solid fa-person-walking" aria-hidden="true"></i> -->
      <!-- </label> -->
      <label
        title="read about the application"
        class="action-icons"
        onclick="window.open('https://edibotopic.github.io/write-height/about.html')"
      >
        <i class="fa-solid fa-question" aria-hidden="true"></i>
      </label>
    </div>

    <!-- <div id="footer"> -->
    <!--   <a href="https://github.com/edibotopic/write-height">edibotopic | 2022</a> -->
    <!-- </div> -->

    <script>
      var loadFile = function (event) {
        var image = document.getElementById('output')
        image.src = URL.createObjectURL(event.target.files[0])
      }
    </script>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.gridMaterial.min.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="./scripts/imager.js"></script>
    <script src="./scripts/camera.js"></script>
    <script src="./scripts/lights.js"></script>
    <script src="./scripts/material.js"></script>
    <script src="./scripts/ground.js"></script>
    <script src="./scripts/map.js"></script>
    <script src="./scripts/gui.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
